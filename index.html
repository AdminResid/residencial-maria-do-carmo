        body {

            margin: 0;

            padding: 10px;

            color: white;
            font-size: 1.2em;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .house-list a:hover {
            background-color: #2980b9;
        }
    </style>
